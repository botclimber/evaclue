<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet">
  <script type="module" src="app.js"></script>

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0 15px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 10px 0px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:5px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
</head>

<body>
  <div style="top:10%;left:10%;">
    	<div>
		<form action="#">
        	<input type="text" id="iCity" placeholder="City/State" value = ""/>
        	<input type="text" id="iStreet" placeholder="Street" value = ""/>
        	<input type="text" id="iBNumber" placeholder="building number" value =""/>
        	<button type="button" id="sAddress">Search</button>
          <button type="button" id="openNReviewForm" style="display:none" >New Review</button>
		</form>

	</div>
<div class="form-popup" id="myForm">
	<form action="#" class="form-container">
    <input type="text" placeholder="City" id="nrCity" value="" required>
    <input type="text" placeholder="Street" id="nrStreet" value="" required>
    <input type="text" placeholder="Port Number" id="nrBNumber" value="" required>
		<input type="text" placeholder="Floor (optional)" id="nrFloor">
		<input type="text" placeholder="Directione.g. left or right (optional)" id="nrSide" >
		<input type="text" placeholder="Rating from 1 to 5" id="nrRating">

    <!-- TODO: change Rating input to radio buton -->
		<input type="text" placeholder="Give us your feedback about this place" id="nrReview" value="" required>
		Review as Anonymous: <input type="checkbox" id="nrAnon" value = "0"><br/><br/>
		<input type="hidden" id="nrLat" value="">
		<input type="hidden"  id="nrLng" value="">
    <input type="hidden"  id="flag" value="">
		<button type="button" id="newReview" class="btn">Add</button>
		<button type="button" class="btn cancel" id="closeNReviewForm" >Close</button>
	</form>
</div>
<div id="mapsAggregator">
  <!-- <div style="border-radius:2%;width:850px;height:600px;" id="map0"></div> -->
  <div style="border-radius:2%;width:850px;height:600px;" id="map"></div>
</div>

	<p style="color:red;font-size:8pt"><b>!Please click on the map if location not precisely pointing to requested place</b></p>
</div>
</body>

</html>
