<html>
  <head>
    <meta charset="utf-8">
    <title>Rentify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
    <!-- ** CSS Plugins Needed for the Project ** -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous" />

    <script type="text/javascript" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" href = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">

    <!-- Main Stylesheet -->
    <link href="assets/style.css" rel="stylesheet" media="screen" />
    <style>
        input[type=text], input[type=password]{
            border: 1px solid rgb(123, 123, 123);
            border-radius: 0px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #fd7439;
        }

        .profile-button {
            background: #B7410E;
            box-shadow: none;
            border: none;
        }

        .profile-button:hover {
            background: #e37344;
        }

        .profile-button:focus {
            background: #B7410E;
            box-shadow: none;
        }

        .profile-button:active {
            background: #B7410E;
            box-shadow: none;
        }

        .back:hover {
            color: #B7410E;
            cursor: pointer;
        }

        .labels {
            font-size: 11px
        }

        .add-experience:hover {
            background: #ff7d45;
            color: #fff;
            cursor: pointer;
            border: solid 1px #B7410E;
        }
    </style>
  </head>

  <body>
    <!-- header -->
    <header class="banner" style="background-color: #B7410E;">
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
          <a class="navbar-brand px-2" href="index.html">Rentify</a>
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse text-center" id="navigation">
            <ul class="navbar-nav ml-auto">
              <li id="mProfile" class="nav-item">
                <a class="nav-link text-dark" href="profilePage.html">Profile</a>
              </li>
              <li id="mLogout" class="nav-item">
                <a class="nav-link text-dark" href="#"><i style="margin-top:5px" class="fa-solid fa-power-off"></i></a>
              </li>
              <li id="mRegist" class="nav-item">
                <a class="nav-link text-dark" href="http://localhost:8081/user/register">Register</a> 
              </li>
              <li id="mLogin" class="nav-item">
                <a class="nav-link text-dark" href="http://localhost:8081/user/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </header>
    <section>
      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5 pImage">
                  <img id="profileImage" class="mt-5 pImage" width="150px" src="images/userImages/default.gif">
                  <div class="row mt-3">
                  <form>
                    <label>Change image:</label>
                    <input class="form-control" type="file" id="pFile" onchange="updateProfileImg(this.files)"> 
                  </form>
                  </div>
                <span class="font-weight-bold" id="_userName"></span><span class="text-black-50" id = "_userEmail"></span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Setup Filters and get notified</h4>
                    </div>
                    <form>
                      <div class="d-flex justify-content-between align-items-center experience"><span>Available Filters</span></div><br>
                      <div class="col-md-12"><label class="labels">By Cities</label>
                        <input type="text" id="byCities" onchange="setCheckBoxUnchecked()" class="form-control" placeholder="Braga, Porto, Viseu, etc ..." value=""></div> <br>
                      <div class="col-md-12">
                        <label class="labels">By Rent Price</label><br>
                        <input type="number" onchange="setCheckBoxUnchecked()" placeholder="Min" id="byRentPriceMin" value="">
                        <input type="number" onchange="setCheckBoxUnchecked()" placeholder="Max" id="byRentPriceMax" value="">
                      </div><br>
                      <div class="col-md-12">
                        <label class="labels">Enable Filter</label><br>
                        <input type="checkbox" id="enable" onclick="setFilters()">
                      </div>
                      <br>
                      <div class="d-flex justify-content-between align-items-center experience"><span style="color:#b8410d" id="responseMsg"></span></div><br>
                    </form>
                
                  </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                  <form>
                    <div class="d-flex justify-content-between align-items-center experience"><span>Change Password</span><span onclick="chgPassword()" class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Change</span></div><br>
                    <div class="col-md-12"><label class="labels">Current Password</label><input type="password" id="c_password" class="form-control" placeholder="current password" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">New Password</label><input type="password" id="n_password" class="form-control" placeholder="new password" value=""></div>
                    <div class="col-md-12"><label class="labels">Confirm Password</label><input type="password" id="cn_password" class="form-control" placeholder="confirm new password" value=""></div>
                  </form>
                    <span id="chgPasswordMsg" style="color:black"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-12">
          <div class="p-3 py-5">
            <h4 class="text-left">All registed properties</h4>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
      </div>
  </div>
    </section>
  
    <!-- footer -->
    <footer class="section pb-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8 text-md-left text-center">
            <p class="mb-md-0 mb-4">Copyright Â© 2023 Designed and Developed by <a
                href="https://themefisher.com/">themefisher</a></p>
          </div>
          <div class="col-md-4 text-md-right text-center">
            <ul class="list-inline">
              <li class="list-inline-item"><a class="text-color d-inline-block p-2" href="#"><i
                    class="ti-facebook"></i></a></li>
              <li class="list-inline-item"><a class="text-color d-inline-block p-2" href="#"><i
                    class="ti-twitter-alt"></i></a></li>
              <li class="list-inline-item"><a class="text-color d-inline-block p-2" href="#"><i class="ti-github"></i></a>
              </li>
              <li class="list-inline-item"><a class="text-color d-inline-block p-2" href="#"><i
                    class="ti-linkedin"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- /footer -->
  
    <!-- ** JS Plugins Needed for the Project ** -->
    <!-- jquiry -->
    <script src="plugins/jquery/jquery-1.12.4.js"></script>
    <!-- Bootstrap JS -->
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <!-- match-height JS -->
    <script src="plugins/match-height/jquery.matchHeight-min.js"></script>
    <!-- Main Script -->
    <script src="assets/script.js"></script>

    <script src="in.js"></script>
    <script src="profile.js"></script>
  </body>

</html>
